<html lang="en">

  <body>

  <button style="width: 80%; height: 30%" type="button" onclick="ResetUsers()">Reset Users</button>
  <div><p id="response"></p></div>
  </body>  
    <script type="text/javascript">
    function ResetUsers() {
      a = document.getElementById("response");
      a.innerHTML = "";
      ajaxRequest = new XMLHttpRequest();
      ajaxRequest.onreadystatechange = function() {
      if ((this.readyState == 4) && (this.status == 200)) {
        if (this.responseText == "good")
          a.innerHTML = "Reset"; 
        else a.innerHTML = "FAIL";
      }}
    ajaxRequest.open("GET", "/drivers/reset", true);
    ajaxRequest.send();
    }
    </script>
  
</html>
